<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sessor</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
       <div class="container">
              
                <h1 class="header">Rock Paper Scissors</h1>
             

            <div class="choices">
                <div class="choice" id="rock">
                    <img src="assets/rock.png" alt="">
                </div>
                <div class="choice" id="paper">
                    <img src="assets/paper.png" alt="">
                </div>
                <div class="choice" id="scissor">
                    <img src="assets/scissors.png" alt="">
                </div>
            </div>

            <div class="score">
                <div class="user">
                     <p id="user_score">0</p>
                     <p>You</p>
                </div>

                <div class="cmp">
                <p id="cmp_score">0</p>
                <p>Cmp</p>
                </div>
            </div>

            <div class="footer">
                <button id="btn">Play your move</button>
            </div>
       </div>

    <script src="rock.js"></script>
</body>
</html>
