<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
      
      <div class="card">
          <div class="search">
            <input type="text" name="" id="" placeholder="enter city name">
            <button>
              <img src="assets/search.png" alt="">
            </button>
          </div>

          <div class="error">
             invalid city name
          </div>

          <div class="main_content">
                <div class="weather_img">
                       <img src="assets/clouds.png" alt="">
                </div>
                <div class="temp">
                     <p class="temparature">16Â°<span>c</span></p>
                </div>
                <div class="city">
                    <h1 class="cityname">New York</h1>
                </div>

                <div class="bottom">
                     <div class="left">
                        <div class="humidity">
                                <img src="assets/humidity.png" alt="">
                        </div>
                        <div class="text">
                            <h1 class="humidityamount">50%</h1>
                            <p>Humidity</p>
                        </div>
                     </div>
                     <div class="right">
                        <div class="wind">
                             <img src="assets/wind.png" alt="">
                        </div>
                        <div class="text">
                             <h1 class="windspeed">15 km/h</h1>
                             <p>Wind Speed</p>
                        </div>
                     </div>
                </div>
          </div>

          
      </div>

      <script src="weather.js"></script>
</body>
</html>
